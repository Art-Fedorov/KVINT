<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Список образцов</title>
	<link rel="stylesheet" href="../libs/bootstrap/css/bootstrap.min.css">
	<!--<link rel="stylesheet" type="text/css" href="../css/report-page.css">-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <script src="../libs/jquery/jquery-2.1.4.min.js"></script>
  <style type="text/css">
		body{
			font-family: 'Arialuni','Arial',sans-serif;
		}
		table th{
			font-size: 12px;
			text-align:center;
			padding: 5px 5px;
		}
		table td{
			padding: 3px 5px;
		}
		table tr td:first-child{
			width: 2%;
			text-align:center;
		}
		table tr td:nth-child(2){
			width: 2%;
			text-align:center;
		}
		table tr td:nth-child(3){
			width: 20%;
		}
		table tr td:nth-child(4){
			width: 23%;/*53*/
		}
		table tr td:nth-child(5){
			width: 4%;/*78*/
			text-align:center;
		}
		table tr td:nth-child(6){
			width: 10%;/*82*/
			text-align:center;
		}		
		.simple_table p{
			text-align: center;
			font-weight: bold;
			margin: 0 auto;
		}
		p{
			margin-bottom: 5px !important;
		}
		p.last{
			margin-top: 15px !important;
		}
		p.first{
			margin-top: 25px;
		}
		@media print {   
    table tbody tr td:before,
    table tbody tr td:after {
        content : "" ;
        height : 4px ;
        display : block ;
    }
   } 
  </style>
</head>
