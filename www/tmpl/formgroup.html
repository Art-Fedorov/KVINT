{{#data}}
<div class="rowrate">
<p>Код коньяка: {{code}}</p>
<p>Возраст: {{age}}</p>
<!--<input type="hidden" name='code{{index}}' value="{{code}}">
<input type="hidden" name="age{{index}}" value="{{age}}">-->
<input type="hidden" name="id{{index}}" value="{{id}}">
<div class="cellrate"><label>Прозрачность</label>
<input type="number" name="opacity{{index}}" step="0.05" min="0" max="0.5" value="0"></div>
<div class="cellrate"><label>Цвет</label>
<input type="number" name="color{{index}}" step="0.05" min="0" max="0.5" value="0"></div>
<div class="cellrate"><label>Вкус</label>
<input type="number" name="taste{{index}}" step="0.05" min="0" max="3.0" value="0"></div>
<div class="cellrate"><label>Букет</label>
<input type="number" name="bouquet{{index}}" step="0.05" min="0" max="5.0" value="0"></div>
<div class="cellrate"><label>Типичность</label>
<input type="number" name="typicality{{index}}" step="0.05" min="0" max="1.0" value="0"></div>
<div class="cellrate"><label>Примечание</label><input type="text" name="note{{index}}"></div>
<p>Общий балл: <span class="main" name="main{{index}}">0</span>
<input type="hidden" value="0" name="mainpoint{{index}}"></p>
</div>
{{/data}}
