{{#data}}
<div class="rowrate">
<p>Код коньяка: {{code}}</p>
<p>Возраст: {{age}}</p>
<input type="hidden" name="code{{@index}}" value="{{code}}">
<input type="hidden" name="age{{@index}}" value="{{age}}">
<span>Прозрачность</span>
<input type="number" step="0.05" min="0" max="0.5">
<span>Цвет</span>
<input type="number" step="0.05" min="0" max="0.5">
<span>Вкус</span>
<input type="number" step="0.05" min="0" max="3.0">
<span>Букет</span>
<input type="number" step="0.05" min="0" max="5.0">
<span>Типичность</span>
<input type="number" step="0.05" min="0" max="1.0">
<span>Примечание</span>
<input type="text">
</div>
{{/data}}
